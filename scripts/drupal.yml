---
- hosts: localhost
  connection: local
  gather_facts: no

  vars:
    project: CHANGE_ME
    drupal_version: 7

  vars_files:
    - ../files/vagrant/box/provisioning/config.yml

  tasks:
    - name: Downloading Drupal
      shell: "drush dl drupal --drupal-project-rename=docroot --destination=../{{ project }} -y"

    - name: Prepare CIBox-structured repository
      synchronize:
        src: "../{{ item.src }}"
        dest: "../{{ project }}/{{ item.dest | default('') }}"
        archive: no
        recursive: yes
      with_items:
        - src: "files/drupal/{{ drupal_version }}/"
        - src: "files/vagrant/box/"
        - src: "inventory"
        - src: "ansible.sh"

        - src: "roles/"
          dest: "provisioning/ansible/roles/"

    - name: Setting permissions for project tree
      file:
        mode: 0777
        path: "../{{ project }}"
        state: directory
        recurse: yes

    - name: Add Vagrant host to inventory file
      lineinfile:
        dest: "../{{ project }}/inventory"
        line: "\n[vagrant]\n{{ vm.network.private_network }} ansible_ssh_user=vagrant ansible_ssh_private_key_file=.vagrant/machines/default/virtualbox/private_key"
